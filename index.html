<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body style="background-color:rgb(244, 245, 245);">
    <div class="container" style="margin-top: 100px">
      <div
        class="container col-6 justify-content-md-center mx-auto p-4 shadow-lg p-4 mb-4 bg-body-tertiary rounded"
      >
        <div class="text-center m-4">
          <h1>Login</h1>
          
        </div>
        <form action="http://localhost:8081/login" method="POST">

          <div class="m-2 p-3">
            <div>
              <label for="exampleInputEmail1" class="form-label"
              >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                name="email"
                required
              />
              <span class="help-block" style="color: Red" id="wrong"></span>
            </div>
            <div>
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary mt-3"
              style="width: 100%; border-radius: 10px;"
              id="submit"
            >
              Log in </button>
              <p><span id="error" name="error"></span></p>
          </div>
        </form>
        <div class="text-center">
          Don't have an account!!<a href="signin">Sign in</a> 
        </div>
      </div>
    </div>
    <script id="data" type="application/json" src="./login.js"></script> 
    <!-- <script type="text/javascript" src="./script.js" ></script> -->
  </body>
</html>
